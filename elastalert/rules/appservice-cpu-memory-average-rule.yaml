name: "Average Cpu utilization Rule"
type: "custom_modules.appservice-cpu-memory-average-module.AppserviceCpuMemoryAverageRule"
index: "appservices-metrics-*"
http_post2_url:
  - "https://mocazi-api.azurewebsites.net/api/appservice-api?path=/create/alert"
http_post2_payload:
  appservice_plan: "{{appservice_plan}}"
  average_cpu: "{{average_cpu}}"
  date: "{{date}}"
alert:
- "debug"