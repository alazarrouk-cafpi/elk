    xpack.fleet.packages:
      - name: fleet_server
        version: latest
    xpack.fleet.agentPolicies:
      - name: Fleet Server policy
        id: fleet-server-policy
        namespace: default
        package_policies:
          - name: fleet_server-1
            package:
              name: fleet_server
